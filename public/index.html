<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>캔버스 자동 분류기</title>
  <style>
    :root{
      --bg: #f6f8ff;
      --card: rgba(255,255,255,.78);
      --card2: rgba(255,255,255,.92);
      --text: #0f172a;
      --muted: rgba(15,23,42,.64);
      --line: rgba(15,23,42,.10);
      --accent: #4f7cff;
      --accent2: #2dd4bf;
      --danger: #d92d20;
      --shadow: 0 18px 55px rgba(15,23,42,.12);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      padding:44px 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Apple SD Gothic Neo","Noto Sans KR", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 480px at 14% 8%, rgba(79,124,255,.16), transparent 60%),
        radial-gradient(900px 480px at 86% 12%, rgba(45,212,191,.14), transparent 55%),
        linear-gradient(180deg, var(--bg), #ffffff 72%);
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
    }

    .hero{
      margin-bottom: 18px;
    }
    h1{
      margin: 0 0 10px;
      font-size: 34px;
      letter-spacing: -0.6px;
      line-height: 1.15;
      font-weight: 800;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.65;
      letter-spacing: -0.1px;
    }

    .card{
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid rgba(255,255,255,.75);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .card-inner{
      padding: 22px;
      border: 1px solid var(--line);
      border-radius: calc(var(--radius) - 2px);
      margin: 10px;
      background: rgba(255,255,255,.82);
    }

    .row{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    /* 기본 file input 숨기고, 커스텀 버튼으로 세련되게 */
    input[type="file"]{ display:none; }

    .file-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.9);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
      box-shadow: 0 8px 22px rgba(15,23,42,.08);
    }
    .file-btn:hover{
      border-color: rgba(79,124,255,.35);
      box-shadow: 0 12px 26px rgba(15,23,42,.10);
      background: #ffffff;
    }
    .file-btn:active{
      transform: translateY(1px);
    }
    .pill{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 5px rgba(79,124,255,.12);
      flex:0 0 auto;
    }
    .btn-text{
      font-size: 14px;
      font-weight: 750;
      letter-spacing: -0.2px;
    }

    .filename{
      color: var(--muted);
      font-size: 14px;
      letter-spacing: -0.1px;
      max-width: 520px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ✅ 항상 노출되는 안내문 (세련톤 유지) */
    .notice{
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.88);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
      letter-spacing: -0.1px;
    }
    .notice .warn{
      color: var(--danger);
      font-weight: 800;
      letter-spacing: -0.2px;
    }
    .notice b{
      color: rgba(15,23,42,.92);
      font-weight: 800;
    }

    .status{
      margin-top: 14px;
      min-height: 20px;
      font-size: 14px;
      letter-spacing: -0.1px;
      color: var(--muted);
    }
    .status.ok{ color: rgba(6,95,70,.95); font-weight: 800; }
    .status.err{ color: var(--danger); font-weight: 800; }

    .foot{
      margin-top: 10px;
      color: rgba(15,23,42,.40);
      font-size: 12px;
      letter-spacing: -0.1px;
    }

    @media (max-width:520px){
      body{ padding: 34px 14px; }
      h1{ font-size: 28px; }
      .card-inner{ padding: 18px; }
      .filename{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>캔버스 자동 분류기</h1>
      <p class="sub">엑셀 파일을 선택하면 자동으로 분류 결과 파일이 다운로드됩니다.</p>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="row">
          <label class="file-btn" for="fileInput">
            <span class="pill"></span>
            <span class="btn-text">파일 선택</span>
          </label>
          <input id="fileInput" type="file" accept="*/*" />
          <div id="fileName" class="filename"></div>
        </div>

        <!-- ✅ 변경점: 형식 안내문 항상 노출 -->
        <div class="notice">
          <span class="warn">주의</span> 업로드한 엑셀의 <b>헤더/열 구성</b>이 기존 설정과 다르면 변환이 실패할 수 있어요.<br/>
          예) <b>ITEM NO / DESCRIPTION / QUANTITY / CTN</b> 컬럼이 없거나 위치가 크게 다른 경우
        </div>

        <div id="status" class="status"></div>
        <div class="foot">파일 선택 → 자동 업로드/변환 → 다운로드</div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const fileNameEl = document.getElementById("fileName");

    fileInput.addEventListener("change", async () => {
      statusEl.textContent = "";
      statusEl.className = "status";

      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      fileNameEl.textContent = file.name;

      const formData = new FormData();
      formData.append("file", file);

      try {
        statusEl.textContent = "업로드 중…";

        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          let msg = "처리 실패";
          try {
            const j = await res.json();
            msg = j?.message || j?.error || msg;
          } catch (_) {}
          statusEl.className = "status err";
          statusEl.textContent = "실패: " + msg;
          return;
        }

        const blob = await res.blob();

        // Content-Disposition에서 파일명 추출
        let filename = "분류결과.xlsx";
        const cd = res.headers.get("Content-Disposition") || "";
        const m = cd.match(/filename\*\=UTF-8''([^;]+)/i);
        if (m && m[1]) filename = decodeURIComponent(m[1]);

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        statusEl.className = "status ok";
        statusEl.textContent = "변환 완료! 파일이 다운로드되었습니다.";
      } catch (e) {
        statusEl.className = "status err";
        statusEl.textContent = "실패: 서버 또는 네트워크 오류";
        console.error(e);
      } finally {
        // 같은 파일 재업로드 가능하게 초기화
        fileInput.value = "";
      }
    });
  </script>
</body>
</html>
