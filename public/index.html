<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>지성문구프라자 캔버스 자동 분류기</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --brand:#2563eb;
      --brand2:#1d4ed8;
      --ok:#16a34a;
      --err:#dc2626;
      --shadow: 0 10px 30px rgba(15,23,42,.08);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", Arial, "Helvetica Neue", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 10% 0%, #e0ecff 0%, transparent 55%),
                  radial-gradient(900px 500px at 90% 10%, #ffe7f1 0%, transparent 50%),
                  var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
    }
    .wrap{width:min(760px, 100%);}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .header{
      padding:22px 22px 14px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(37,99,235,.08), transparent);
    }
    .title{
      margin:0;
      font-size:24px;
      letter-spacing:-.3px;
    }
    .subtitle{
      margin:8px 0 0;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }
    .content{padding:18px 22px 22px}

    /* 업로드 영역 */
.drop{
  border:1px solid var(--line); /* 점선 → 일반 테두리 */
  border-radius:16px;
  padding:18px;
  background:#fbfdff;
  transition:.15s ease;
  display:flex;
  gap:14px;
  align-items:flex-start;
}

    .drop.dragover{
      border-color: var(--brand);
      background: rgba(37,99,235,.06);
    }
    .icon{
      width:42px;height:42px;
      border-radius:12px;
      display:grid;place-items:center;
      background: rgba(37,99,235,.12);
      color: var(--brand2);
      flex:0 0 auto;
      margin-top:2px;
    }
    .drop h2{
      margin:0;
      font-size:16px;
      letter-spacing:-.2px;
    }
    .drop p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }
    .row{
      margin-top:14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      transition:.15s ease;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#fff;
    }
    .btn:hover{transform: translateY(-1px)}
    .fileName{
      font-size:13px;
      color:var(--muted);
      font-family: var(--mono);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    input[type="file"]{display:none}

    /* 상태 박스 */
    .status{
      margin-top:14px;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px 12px;
      background:#fff;
    }
    .statusLine{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .badge{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#f8fafc;
      color:var(--muted);
    }
    .badge.ok{background: rgba(22,163,74,.10); border-color: rgba(22,163,74,.25); color: var(--ok);}
    .badge.err{background: rgba(220,38,38,.10); border-color: rgba(220,38,38,.25); color: var(--err);}
    .msg{
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      line-height:1.5;
    }

    /* 진행바 */
    .bar{
      margin-top:10px;
      height:10px;
      background:#eef2ff;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(37,99,235,.15);
      display:none;
    }
    .bar > div{
      width:0%;
      height:100%;
      background: linear-gradient(90deg, var(--brand), #60a5fa);
      border-radius:999px;
      transition: width .15s linear;
    }

    .footer{
      padding:14px 20px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      background:#fff;
    }
    .link{
      color:var(--brand2);
      text-decoration:none;
      font-weight:800;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="header">
        <h1 class="title">캔버스 자동 분류기</h1>
        <p class="subtitle">
          엑셀 파일을 선택하거나 드래그&드롭하면 자동으로 변환을 시작하고 결과 파일을 다운로드합니다.
        </p>
      </div>

      <div class="content">
        <div id="drop" class="drop" aria-label="파일 드롭 영역">
          <div class="icon" aria-hidden="true">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M12 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M7 8l5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 15v4a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>

          <div style="flex:1">
            <h2>파일을 여기에 놓거나, 아래에서 선택하세요</h2>
            <p>
              권장: .xlsx / .xls<br/>
              파일 선택 창에서 <b>모든 파일(*.*)</b>도 가능합니다.
            </p>

            <div class="row">
              <label class="btn primary" for="fileInput">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8l-5-6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                  <path d="M14 2v6h6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                파일 선택
              </label>

              <div id="fileName" class="fileName">선택된 파일 없음</div>

              <input id="fileInput" type="file" accept="*/*" />
            </div>

            <div class="status" role="status" aria-live="polite">
              <div class="statusLine">
                <span id="badge" class="badge">대기</span>
                <span class="fileName" id="hint">파일을 선택하면 자동으로 변환됩니다.</span>
              </div>
              <div class="bar" id="bar"><div id="barFill"></div></div>
              <div class="msg" id="msg">서버로 업로드 후 결과 xlsx를 반환합니다.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <span>© canvas-classifier</span>
        <span>
          <a class="link" href="javascript:location.reload()">새로고침</a>
        </span>
      </div>
    </section>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileNameEl = document.getElementById("fileName");
    const badgeEl = document.getElementById("badge");
    const msgEl = document.getElementById("msg");
    const hintEl = document.getElementById("hint");
    const drop = document.getElementById("drop");
    const bar = document.getElementById("bar");
    const barFill = document.getElementById("barFill");

    const UPLOAD_URL = "/upload";

    function setBadge(type, text){
      badgeEl.className = "badge" + (type ? " " + type : "");
      badgeEl.textContent = text;
    }

    function setProgress(on, pct=0){
      bar.style.display = on ? "block" : "none";
      barFill.style.width = pct + "%";
    }

    function setFileName(file){
      fileNameEl.textContent = file ? file.name : "선택된 파일 없음";
    }

    async function upload(file){
      if (!file) return;

      setBadge("", "업로드 중");
      hintEl.textContent = "변환 중입니다…";
      msgEl.textContent = "업로드 및 분류 처리 중입니다. 잠시만 기다려주세요.";
      setProgress(true, 12);

      try{
        const fd = new FormData();
        fd.append("file", file);

        setProgress(true, 35);
        const res = await fetch(UPLOAD_URL, { method:"POST", body: fd });
        setProgress(true, 70);

        if (!res.ok){
          const t = await res.text();
          throw new Error(t || ("HTTP " + res.status));
        }

        const blob = await res.blob();
        setProgress(true, 90);

        // 파일명 추출 (Content-Disposition)
        let downloadName = "";
        const cd = res.headers.get("Content-Disposition") || "";
        const m = cd.match(/filename\*=(?:UTF-8'')?([^;]+)/i) || cd.match(/filename="([^"]+)"/i);
        if (m) downloadName = decodeURIComponent((m[1] || "").trim().replace(/(^"|"$)/g,""));

        if (!downloadName){
          downloadName = (file.name.replace(/\.[^/.]+$/, "") || "result") + "_분류결과.xlsx";
        }

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = downloadName;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        setProgress(true, 100);
        setBadge("ok", "완료");
        hintEl.textContent = "다운로드가 시작되었습니다.";
        msgEl.innerHTML = "<b style='color:var(--ok)'>파일 처리 완료!</b> 분류 결과 파일이 다운로드되었습니다.";
      }catch(err){
        setBadge("err", "실패");
        hintEl.textContent = "업로드 실패";
        msgEl.innerHTML = "<b style='color:var(--err)'>에러:</b> " + (err.message || err);
      }finally{
        setTimeout(()=>setProgress(false, 0), 900);
      }
    }

    // 파일 선택하면 즉시 업로드/변환
    fileInput.addEventListener("change", () => {
      const f = fileInput.files && fileInput.files[0];
      setFileName(f);
      if (f) upload(f);
      else {
        setBadge("", "대기");
        hintEl.textContent = "파일을 선택하면 자동으로 변환됩니다.";
        msgEl.textContent = "서버로 업로드 후 결과 xlsx를 반환합니다.";
      }
    });

    // Drag & Drop
    ["dragenter","dragover"].forEach(evt=>{
      drop.addEventListener(evt, (e)=>{
        e.preventDefault();
        e.stopPropagation();
        drop.classList.add("dragover");
      });
    });
    ["dragleave","drop"].forEach(evt=>{
      drop.addEventListener(evt, (e)=>{
        e.preventDefault();
        e.stopPropagation();
        drop.classList.remove("dragover");
      });
    });
    drop.addEventListener("drop", (e)=>{
      const f = e.dataTransfer.files && e.dataTransfer.files[0];
      if (!f) return;

      const dt = new DataTransfer();
      dt.items.add(f);
      fileInput.files = dt.files;

      setFileName(f);
      upload(f);
    });

    // init
    setBadge("", "대기");
  </script>
</body>
</html>
