<!-- public/index.html (전체 코드) -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>캔버스 자동 분류기</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;margin:0;padding:32px;background:#fff;color:#111}
    .wrap{max-width:720px;margin:0 auto}
    h1{margin:0 0 12px;font-size:34px}
    .desc{margin:0 0 18px;color:#444;line-height:1.5}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    input[type="file"]{font-size:14px}
    .status{margin-top:14px;font-size:16px}
    .ok{color:#0a7a27;font-weight:700}
    .err{color:#b00020;font-weight:700}
    .note{
      margin-top:10px;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fafafa;
      color:#333;
      font-size:14px;
      line-height:1.45;
    }
    .note strong{color:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>캔버스 자동 분류기</h1>
    <p class="desc">엑셀 파일을 선택하면 자동으로 분류 결과 파일이 다운로드됩니다.</p>

    <div class="row">
      <input id="fileInput" type="file" accept="*/*" />
      <span id="fileName" style="color:#555;font-size:14px"></span>
    </div>

    <!-- ✅ 업로드 버튼 하단에 "항상 노출" 안내문 -->
    <div class="note">
      <strong>주의:</strong> 업로드한 엑셀 파일 형식(헤더/열 구성)이 기존 설정과 다르면 변환이 실패할 수 있어요.<br/>
      예) <b>ITEM NO / DESCRIPTION / QUANTITY / CTN</b> 같은 헤더 위치·구성이 크게 다를 경우 오류가 발생합니다.
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const fileNameEl = document.getElementById("fileName");

    fileInput.addEventListener("change", async () => {
      statusEl.textContent = "";
      statusEl.className = "status";

      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      fileNameEl.textContent = file.name;

      const formData = new FormData();
      formData.append("file", file);

      try {
        statusEl.textContent = "업로드 중...";
        const res = await fetch("/upload", { method: "POST", body: formData });

        if (!res.ok) {
          // 서버가 400 JSON으로 내려주는 실패 메시지 처리
          let msg = "처리 실패";
          try {
            const j = await res.json();
            msg = j?.message || msg;
          } catch (_) {}
          statusEl.className = "status err";
          statusEl.textContent = "실패: " + msg;
          return;
        }

        const blob = await res.blob();

        // 파일명 추출 (Content-Disposition)
        let filename = "분류결과.xlsx";
        const cd = res.headers.get("Content-Disposition") || "";
        const match = cd.match(/filename\*\=UTF-8''([^;]+)/i);
        if (match && match[1]) filename = decodeURIComponent(match[1]);

        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        statusEl.className = "status ok";
        statusEl.textContent = "파일 처리 완료! 분류 결과 파일이 다운로드되었습니다.";
      } catch (err) {
        statusEl.className = "status err";
        statusEl.textContent = "실패: 네트워크/서버 오류가 발생했습니다.";
        console.error(err);
      } finally {
        // 같은 파일 재업로드 가능하게 값 초기화
        fileInput.value = "";
      }
    });
  </script>
</body>
</html>
